<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
    <main class="main">
        <div class="calculator">
            <div class="screen">
            </div>
            <div class="button-container">
                <button class="btn btn-cmd" value="DEL">DEL</button>
                <button class="btn btn-cmd" value="C">C</button>
                <button class="btn btn-op" value="%">%</button>
                <button class="btn btn-op" value="รท">รท</button>


                <button class="btn" value="7">7</button>
                <button class="btn" value="8">8</button>
                <button class="btn" value="9">9</button>
                <button class="btn btn-op" value="x">x</button>

                <button class="btn" value="4">4</button>
                <button class="btn" value="5">5</button>
                <button class="btn" value="6">6</button>
                <button class="btn btn-op" value="-">-</button>

                <button class="btn" value="1">1</button>
                <button class="btn" value="2">2</button>
                <button class="btn" value="3">3</button>
                <button class="btn btn-op" value="+">+</button>

                <button class="btn btn-op" value="+/-">+/-</button>
                <button class="btn" value="0">0</button>
                <button class="btn btn-op" value=".">.</button>
                <button class="btn btn-equal" value="=">=</button>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
